# Pricing configuration for models
# USD prices converted to RUB with markup_multiplier (Ã—2 for regular users)

models:
  wan/2-6-text-to-video:
    type: matrix
    axes: ["duration", "resolution"]
    # USD prices from API documentation
    # ~$0.35/$0.70/$1.05 @720p and ~$0.53/$1.05/$1.58 @1080p
    table:
      "5":
        "720p": 0.35
        "1080p": 0.53
      "10":
        "720p": 0.70
        "1080p": 1.05
      "15":
        "720p": 1.05
        "1080p": 1.58
    # Credits reference (for UI display, not used in calculation)
    credits:
      "5":
        "720p": 70
        "1080p": 104.5
      "10":
        "720p": 140
        "1080p": 209.5
      "15":
        "720p": 209.5
        "1080p": 315

# Global settings
settings:
  usd_to_rub: 77.2222  # 1 USD = 77.2222 RUB (6.95 / 0.09)
  markup_multiplier: 2.0  # Multiplier for regular users (admins use 1.0)
