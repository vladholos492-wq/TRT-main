name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Check for merge markers
      run: |
        python -m pytest tests/test_merge_markers.py -v
    
    - name: Check for print() statements
      run: |
        python -m pytest tests/test_no_print_statements.py -v
    
    - name: Check callback handlers
      run: |
        python -m pytest tests/test_callback_handlers.py -v
    
    - name: Check model schema validation
      run: |
        python -m pytest tests/test_model_schema_validation.py -v
    
    - name: Check health endpoint
      run: |
        python -m pytest tests/test_healthcheck.py -v
    
    - name: Check log sanitization
      run: |
        python -m pytest tests/test_log_sanitization.py -v
    
    - name: Check payments idempotency
      run: |
        python -m pytest tests/test_payments_idempotency.py -v
    
    - name: Run E2E smoke tests
      run: |
        python -m pytest tests/test_all_scenarios_e2e.py -v
    
    - name: Compile Python files
      run: |
        python -m compileall -q .
    
    - name: Run all tests
      run: |
        pytest -q
      env:
        # Минимальные ENV для тестов (моки используются)
        ADMIN_ID: "123456789"
        BOT_MODE: "passive"
        DATABASE_URL: "postgresql://test:test@localhost/test"
        DB_MAXCONN: "5"
        KIE_API_KEY: "test_key"
        PAYMENT_BANK: "Test Bank"
        PAYMENT_CARD_HOLDER: "Test Holder"
        PAYMENT_PHONE: "+79991234567"
        PORT: "8000"
        SUPPORT_TELEGRAM: "@test"
        SUPPORT_TEXT: "Test support"
        TELEGRAM_BOT_TOKEN: "1234567890:TEST_TOKEN"
        WEBHOOK_BASE_URL: "https://test.example.com"
